<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Profile</title>
    <link rel="stylesheet" href="CSSRegister.css">
</head>
<body>
    <header>
        <h1>Register Profile</h1>
        <link rel="icon" type="image/x-icon" href="icon.png">
    </header>
    <main>
        <form name="Register" action="RegVerify.php" method="POST">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="Nama" size="60" maxlength="55" required>
            </div>
            <div class="form-group">
                <label for="user-id">User ID <span class="required">*</span></label>
                <input type="text" id="user-id" name="UserId" size="20" maxlength="15" required>
            </div>
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="text" id="email" name="Email" size="35" maxlength="30" required>
            </div>
            <div class="form-group">
                <label for="dob">Date Of Birth <span class="required">*</span></label>
                <input type="date" id="dob" name="Dob" size="15" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="UserPass" size="20" maxlength="15" required>
            </div>
            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="reset">Cancel</button>
            </div>
        </form>
    </main>
</body>
</html>
